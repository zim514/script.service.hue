name: Create release

on:
  workflow_dispatch:


#  push:
    # Sequence of patterns matched against refs/tags
#    tags:
#      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:
    name: Check, build and release addon
    runs-on: ubuntu-latest

    steps:

      - name: Get the version
        id: get_version
        run: echo ::set-output name=version::${GITHUB_REF/refs\/tags\//v}

      - name: Set up Python 3.9
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          pip install pipenv
          pip install git+https://github.com/romanvm/kodi-addon-submitter.git
          pipenv install --dev

      - name: Kodi addon checker validation
        id: kodi-addon-checker
        uses: xbmc/action-kodi-addon-checker@v1.2
        with:
          kodi-version: matrix
          addon-id: ${{ github.event.repository.name }}


      - name: Build zip
        id: build_zip
        run: |
          pipenv run submit-addon -z -s script.service.hue
          ls *.zip
          echo ::set-output name=zip_filename::{ls *.zip}

      - name: Create Github Release
        id: create_release
        uses: actions/create-release@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{steps.get_version.outputs.version}}
          draft: false
          prerelease: false

      - name: Upload Addon zip to github release
        id: upload-release-asset
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ steps.build_zip.outputs.zip_filename }}
          asset_name: ${{ steps.build_zip.outputs.zip_filename }}
          asset_content_type: application/zip